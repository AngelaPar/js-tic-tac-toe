<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="static/styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<h1 class="largeText">Tic-Tac-Toe</h1>
		<p>hello world this is a tic tac toe right here.</p>
		<div class="gameBoard">
			<div class="squareBox placeCenter" data-board-index="0"></div>
			<div class="squareBox placeCenter" data-board-index="1"></div>
			<div class="squareBox placeCenter" data-board-index="2"></div>
			<div class="squareBox placeCenter" data-board-index="3"></div>
			<div class="squareBox placeCenter" data-board-index="4"></div>
			<div class="squareBox placeCenter" data-board-index="5"></div>
			<div class="squareBox placeCenter" data-board-index="6"></div>
			<div class="squareBox placeCenter" data-board-index="7"></div>
			<div class="squareBox placeCenter" data-board-index="8"></div>
		</div>
	</main>
	<script src="static/script.js"></script>
</body>
</html>
